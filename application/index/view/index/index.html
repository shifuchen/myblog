<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/res/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/res/css/main.css">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    #content {
        overflow: hidden;
        text-overflow: ellipsis;
        word-wrap: break-word;
    }

    #content:hover {
        width: auto;
    }

    #content:hover {
        text-overflow: inherit;
        overflow: visible;
        white-space: pre-line; /*合并空白符序列，但是保留换行符。*/
    }

    .layui-nav .layui-nav-item a {
        color: #0C0C0C;
    }

    .layui-nav .layui-nav-item a:hover {
        color: #3f2863;
        font-weight: bold;
    }

    .header .nav a:hover {
        font-weight: bold;
    }
</style>
<body>
<div class="header">
    <div class="menu-btn">
        <div class="menu"></div>
    </div>
    <h1 class="logo">
        <a href="{:url('index/index/index')}">
            <span>MYBLOG</span>
            <img src="__STATIC__/res/img/logo.png">
        </a>
    </h1>
    <div class="nav">
        <a href="{:url('index/index/index')}">文章</a>
        <a href="{:url('index/whisper/whisper')}">微语</a>
        <a href="{:url('index/leacots/leacots')}">留言</a>
        <a href="{:url('index/album/album')}">相册</a>
        <a href="{:url('index/about/about')}">关于</a>
    </div>
    <div class="welcome-text">
        <ul class="layui-nav" style="background-color: rgba(0,0,0,0);">
            <li class="layui-nav-item"><a href="">注册</a></li>
            <li class="layui-nav-item"><a href="">登录</a></li>
            <li class="layui-nav-item" lay-unselect="">
                <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img">我</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">安全管理</a></dd>
                    <dd><a href="javascript:;">退了</a></dd>
                </dl>
            </li>
        </ul>
    </div>
</div>

<div class="banner">
    <div class="cont w1000">
        <div class="title">
            <h3>CHEN<br/>Morning Feather</h3>
            <h4>Keep smile </h4>
        </div>
        <!--<div class="amount">
          <p><span class="text">访问量</span><span class="access">1000</span></p>
          <p><span class="text">日志</span><span class="daily-record">1000</span></p>
        </div>-->
    </div>
</div>

<div class="content">
    <div class="cont w1000">
        <div class="title">
        <span class="layui-breadcrumb" lay-separator="|">
          <a href="javascript:;" class="active">设计文章</a>
          <a href="javascript:;">前端文章</a>
          <a href="javascript:;">旅游杂记</a>
        </span>
        </div>
        <div class="list-item">
            {volist name='list' id='content'}
                <div class="item">
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <div class="layui-col-xs12 layui-col-sm4 layui-col-md5">
                                <div class="img"><img src="__STATIC__/res/img/sy_img1.jpg" alt=""></div>
                            </div>
                            <div class="layui-col-xs12 layui-col-sm8 layui-col-md7">
                                <div class="item-cont">
                                    <h3>{$content.title}
                                        <button class="layui-btn layui-btn-danger new-icon">new</button>
                                    </h3>
                                    <h5>{$content.label}</h5>
                                    <p id="content">{$content.description}</p>
                                    <a href="{:url('index/index/details')}?id={$content.id}" class="go-icon"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {/volist}
            <div id="demo" class="layui-box layui-laypage layui-laypage-default">
                {$list->render()}
            </div>
        </div>
    </div>

    <div class="footer-wrap">
        <div class="footer w1000">
            <div class="qrcode">
                <img src="__STATIC__/res/img/erweima.jpg">
            </div>
            <div class="practice-mode">
                <img src="__STATIC__/res/img/down_img.jpg">
                <div class="text">
                    <h4 class="title">我的联系方式</h4>
                    <p>微信<span class="WeChat">17602605306</span></p>
                    <p>手机<span class="iphone">17602605306</span></p>
                    <p>邮箱<span class="email">1621444214@qq.com</span></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/res/layui/layui.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '__STATIC__/res/js/util/'
        }).use(['element', 'laypage', 'jquery', 'menu'], function () {
            element = layui.element, laypage = layui.laypage, $ = layui.$, menu = layui.menu;
            menu.init();
        })
    </script>
</body>
</html>
