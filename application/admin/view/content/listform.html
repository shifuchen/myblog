

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 文章管理 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
</head>
<style>
  .layui-form-item .layui-input-inline{
    width:85%
  }
</style>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;width: 80%">
  <div class="layui-form-item">
    <label class="layui-form-label">文章标题</label>
    <div class="layui-input-inline">
      <input type="text" name="title" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">发布人</label>
    <div class="layui-input-inline">
      <input type="text" name="author" lay-verify="required" placeholder="请输入号码" autocomplete="off" value="{$Request.session.username}" class="layui-input" disabled>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">文章内容</label>
    <div class="layui-input-inline">
      <textarea id="content" style="display: none;" name="content"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">标签</label>
    <div class="layui-input-inline">
      <select name="label" lay-verify="required" id="label">
        <option value="">请选择标签</option>
        <option value="1">美食</option>
        <option value="2">新闻</option>
        <option value="3">八卦</option>
        <option value="4">体育</option>
        <option value="5">音乐</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">发布状态</label>
    <div class="layui-input-inline">
      <input type="checkbox" lay-verify="required" lay-filter="status" name="status" lay-skin="switch" lay-text="已发布|待修改">
    </div>
  </div>
  <div class="layui-form-item layui-hide">
    <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
    <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
  </div>
</div>

<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '__STATIC__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','layedit'], function(){
    var $ = layui.$
            ,form = layui.form;
        var layedit = layui.layedit;
          layedit.set({
            uploadImage: {
              url: "{:url('admin/tools/uploadBlog')}"//接口url
              ,type: 'post' //默认post
            }
          });
        layedit.build('content',{
          height:400
          ,tool: [
            'strong' //加粗
            ,'italic' //斜体
            ,'underline' //下划线
            ,'del' //删除线
            ,'|' //分割线
            ,'left' //左对齐
            ,'center' //居中对齐
            ,'right' //右对齐
            ,'link' //超链接
            ,'unlink' //清除链接
            ,'face' //表情
            ,'image' //插入图片
            ,'help' //帮助
          ]
        }); //建立编辑器

    //监听提交
    form.on('submit(layuiadmin-app-form-submit)', function(data){
      var field = data.field; //获取提交的字段
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      field['content']=layedit.getContent(index);
      field['label_id']=field['label'];
      field['label']=$("#label").find("option:selected").text();
        $.ajax({
          url:"{:url('admin/content/addContent')}",
          type:'post',
          data:field,
          beforeSend:function () {
            this.layerIndex = layer.load(0, { shade: [0.5, '#393D49'] });
          },
          success:function(data){

            if(data.code == 0){
              layer.msg(data.msg,{icon: 6,
                time: 1000
              },function(){
                parent.layui.table.reload('LAY-app-contentList'); //重载表格
                parent.layer.close(index);
                location.reload();
              });//成功的表情
            }else{
              layer.msg(data.msg, {
                icon: 5,//失败的表情
                time: 3000 //1秒关闭（如果不配置，默认是3秒）
              }, function(){
                location.reload();
              });
            }

          },
          complete: function () {
            layer.close(this.layerIndex);
          },
        });
    });
  })
</script>
</body>
</html>
