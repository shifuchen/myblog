

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">

</head>
<body>
<div name="userdetail"></div>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="required" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline">
            <input type="text" name="phone" lay-verify="phone"  autocomplete="off" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-inline"><img src=""  id="avatarimg" style="width: 190px;height: 190px;border-radius:120px">
            <input type="text" name="avatar" lay-verify="avatar" placeholder="头像" autocomplete="off" class="layui-input" disabled style="display: none">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <img src="" alt="" id="avatar"/>
        </div>
    </div>


    <div class="layui-form-item" lay-filter="sex" >
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" >
            <input type="radio" name="sex" value="男" title="男" checked disabled>
            <input type="radio" name="sex" value="女" title="女" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建日期</label>
        <div class="layui-input-inline">
            <input type="date" name="createtime" lay-verify="createtime" placeholder="请输入日期" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>
    var userdetail="";

    function method(data){

        userdetail= data;
       document.getElementById("avatarimg").src=data.avatar;

    }

    layui.config({
        base: '__STATIC__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;

        form.val("layuiadmin-form-useradmin", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
            "username": userdetail.username // "name": "value"
            ,"sex": userdetail.sex
            ,"phone":userdetail.phone
            ,"avatar":userdetail.avatar
            ,"email":userdetail.email
            ,"createtime":userdetail.createtime

        });

    })
</script>
</body>
</html>
